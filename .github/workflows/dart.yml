name: CI/CD Móvil - Aplicación Flutter

on:
  push:
    branches: 
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  analizar-y-probar:
    name: Calidad de Código y Pruebas
    runs-on: ubuntu-latest
    
    steps:
    - name: Obtener código del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Obtener versión de Flutter
      run: flutter --version
    
    - name: Instalar dependencias
      run: flutter pub get
    
    - name: Verificar dependencias desactualizadas
      run: flutter pub outdated
      continue-on-error: true
    
    - name: Ejecutar analizador de Flutter
      run: flutter analyze
      continue-on-error: true
    
    - name: Verificar formato de código
      run: dart format --set-exit-if-changed .
      continue-on-error: true
    
    - name: Ejecutar pruebas unitarias
      run: flutter test
      continue-on-error: true

  versionado:
    name: Versionado Automático
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    needs: analizar-y-probar
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      version_number: ${{ steps.bump.outputs.version_number }}
      build_number: ${{ steps.bump.outputs.build_number }}
    
    steps:
      - name: Obtener código del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Obtener última versión
        id: get_version
        run: |
          LAST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            echo "No hay versiones previas, iniciando en v0.1.0"
            echo "last_version=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "Última versión encontrada: $LAST_TAG"
            echo "last_version=$LAST_TAG" >> $GITHUB_OUTPUT
          fi
      
      - name: Incrementar versión
        id: bump
        run: |
          LAST_VERSION="${{ steps.get_version.outputs.last_version }}"
          
          VERSION_NUMBER=$(echo $LAST_VERSION | sed 's/v//' | sed 's/\./ /g')
          MAJOR=$(echo $VERSION_NUMBER | awk '{print $1}')
          MINOR=$(echo $VERSION_NUMBER | awk '{print $2}')
          PATCH=$(echo $VERSION_NUMBER | awk '{print $3}')
          
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
          
          VERSION_NUM="${MAJOR}.${NEW_MINOR}.0"
          BUILD_NUM=$((MAJOR * 10000 + NEW_MINOR * 100 + 0))
          
          echo "Nueva versión: $NEW_VERSION"
          echo "Version number: $VERSION_NUM"
          echo "Build number: $BUILD_NUM"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUM" >> $GITHUB_OUTPUT
      
      - name: Crear etiqueta de versión
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          LAST_TAG="${{ steps.get_version.outputs.last_version }}"
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline --no-merges -10)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          
          TAG_MESSAGE="Release ${NEW_VERSION} - Aplicación Flutter

          Cambios en esta versión:
          $COMMITS

          Versión: ${{ steps.bump.outputs.version_number }}
          Build: ${{ steps.bump.outputs.build_number }}
          Fecha: $(date +'%Y-%m-%d %H:%M:%S')
          Commit: ${{ github.sha }}"
          
          git tag -a "$NEW_VERSION" -m "$TAG_MESSAGE"
          git push origin "$NEW_VERSION"
          
          echo "Etiqueta $NEW_VERSION creada exitosamente"
  
  compilar-android:
    name: Compilar APK de Android
    runs-on: ubuntu-latest
    needs: [analizar-y-probar, versionado]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Obtener código del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Instalar dependencias
      run: flutter pub get
    
    - name: Decodificar archivo de configuración de Firebase
      run: |
        echo "Restaurando google-services.json desde secrets..."
        echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json
        echo "Archivo google-services.json restaurado correctamente"
        if [ -f android/app/google-services.json ]; then
          echo "Archivo google-services.json existe"
          ls -lh android/app/google-services.json
        else
          echo "ERROR: google-services.json no se pudo crear"
          exit 1
        fi
    
    - name: Actualizar versión en pubspec.yaml
      run: |
        VERSION="${{ needs.versionado.outputs.version_number }}"
        BUILD="${{ needs.versionado.outputs.build_number }}"
        sed -i "s/^version: .*/version: ${VERSION}+${BUILD}/" pubspec.yaml
        echo "Actualizado pubspec.yaml a versión ${VERSION}+${BUILD}"
        cat pubspec.yaml | grep "version:"
    
    - name: Compilar APK de producción
      run: flutter build apk --release --build-name=${{ needs.versionado.outputs.version_number }} --build-number=${{ needs.versionado.outputs.build_number }}
    
    - name: Compilar APK de depuración
      run: flutter build apk --debug --build-name=${{ needs.versionado.outputs.version_number }} --build-number=${{ needs.versionado.outputs.build_number }}
    
    - name: Compilar paquete de aplicación
      run: flutter build appbundle --release --build-name=${{ needs.versionado.outputs.version_number }} --build-number=${{ needs.versionado.outputs.build_number }}
      continue-on-error: true
    
    - name: Renombrar APKs con versión
      run: |
        VERSION="${{ needs.versionado.outputs.version_number }}"
        cd build/app/outputs/flutter-apk/
        mv app-release.apk sututeh-${VERSION}-release.apk
        mv app-debug.apk sututeh-${VERSION}-debug.apk
        ls -lh
    
    - name: Obtener información de APKs
      run: |
        VERSION="${{ needs.versionado.outputs.version_number }}"
        echo "================================"
        echo "Información de Compilación - Versión $VERSION"
        echo "================================"
        echo "Tamaño APK (Producción):"
        ls -lh build/app/outputs/flutter-apk/sututeh-${VERSION}-release.apk
        echo "Tamaño APK (Depuración):"
        ls -lh build/app/outputs/flutter-apk/sututeh-${VERSION}-debug.apk
    
    - name: Subir APK de producción
      uses: actions/upload-artifact@v4
      with:
        name: sututeh-${{ needs.versionado.outputs.version_number }}-release
        path: build/app/outputs/flutter-apk/sututeh-${{ needs.versionado.outputs.version_number }}-release.apk
        retention-days: 30
    
    - name: Subir APK de depuración
      uses: actions/upload-artifact@v4
      with:
        name: sututeh-${{ needs.versionado.outputs.version_number }}-debug
        path: build/app/outputs/flutter-apk/sututeh-${{ needs.versionado.outputs.version_number }}-debug.apk
        retention-days: 7
    
    - name: Subir paquete de aplicación
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: sututeh-${{ needs.versionado.outputs.version_number }}-bundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30
      continue-on-error: true
    
    - name: Resumen de compilación
      run: |
        echo "================================"
        echo "Compilación completada exitosamente"
        echo "Versión: ${{ needs.versionado.outputs.new_version }}"
        echo "Número de Build: ${{ needs.versionado.outputs.build_number }}"
        echo "APK de Producción: sututeh-${{ needs.versionado.outputs.version_number }}-release.apk"
        echo "APK de Depuración: sututeh-${{ needs.versionado.outputs.version_number }}-debug.apk"
        echo "Paquete de Aplicación: Disponible para Play Store"
        echo "================================"

  crear-release:
    name: Crear Release en GitHub
    runs-on: ubuntu-latest
    needs: [versionado, compilar-android]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Obtener código del repositorio
        uses: actions/checkout@v4
      
      - name: Descargar APK de producción
        uses: actions/download-artifact@v4
        with:
          name: sututeh-${{ needs.versionado.outputs.version_number }}-release
          path: ./artifacts/
      
      - name: Descargar paquete de aplicación
        uses: actions/download-artifact@v4
        with:
          name: sututeh-${{ needs.versionado.outputs.version_number }}-bundle
          path: ./artifacts/
        continue-on-error: true
      
      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.versionado.outputs.new_version }}
          name: SUTUTEH App ${{ needs.versionado.outputs.new_version }}
          body: |
            ## SUTUTEH Mobile App - Release ${{ needs.versionado.outputs.new_version }}
            
            ### Información de la versión
            - **Versión:** ${{ needs.versionado.outputs.version_number }}
            - **Número de Build:** ${{ needs.versionado.outputs.build_number }}
            - **Fecha:** ${{ github.event.head_commit.timestamp }}
            - **Commit:** ${{ github.sha }}
            
            ### Descargas disponibles
            - **APK de Producción:** Para instalación directa en Android
            - **Paquete de Aplicación (AAB):** Para subir a Google Play Store
            
            ### Instrucciones de instalación
            1. Descarga el archivo sututeh-${{ needs.versionado.outputs.version_number }}-release.apk
            2. En tu Android, ve a Ajustes - Seguridad - Instalar aplicaciones desconocidas
            3. Habilita tu navegador o administrador de archivos
            4. Abre el APK descargado e instala
            
            ### Enlaces útiles
            - [Ver código fuente](https://github.com/${{ github.repository }}/tree/${{ needs.versionado.outputs.new_version }})
            - [Comparar cambios](https://github.com/${{ github.repository }}/compare/v0.0.0...${{ needs.versionado.outputs.new_version }})
            
            ### Desarrollado por
            **${{ github.event.head_commit.author.name }}**
          draft: false
          prerelease: false
          files: |
            ./artifacts/sututeh-${{ needs.versionado.outputs.version_number }}-release.apk
            ./artifacts/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Resumen del Release
        run: |
          echo "================================"
          echo "Release en GitHub creado exitosamente"
          echo "Etiqueta: ${{ needs.versionado.outputs.new_version }}"
          echo "URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.versionado.outputs.new_version }}"
          echo "================================"
