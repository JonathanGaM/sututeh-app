name: CI/CD M√≥vil - Aplicaci√≥n Flutter

on:
  push:
    branches: 
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  analizar-y-probar:
    name: Calidad de C√≥digo y Pruebas
    runs-on: ubuntu-latest
    
    steps:
    - name: Obtener c√≥digo del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Obtener versi√≥n de Flutter
      run: flutter --version
    
    - name: Instalar dependencias
      run: flutter pub get
    
    - name: Verificar dependencias desactualizadas
      run: flutter pub outdated
      continue-on-error: true
    
    - name: Ejecutar analizador de Flutter
      run: flutter analyze
      continue-on-error: true
    
    - name: Verificar formato de c√≥digo
      run: dart format --set-exit-if-changed .
      continue-on-error: true
    
    - name: Ejecutar pruebas unitarias
      run: flutter test
      continue-on-error: true

  versionado:
    name: Versionado Autom√°tico
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    needs: analizar-y-probar
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      version_number: ${{ steps.bump.outputs.version_number }}
      build_number: ${{ steps.bump.outputs.build_number }}
    
    steps:
      - name: Obtener c√≥digo del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Obtener √∫ltima versi√≥n
        id: get_version
        run: |
          LAST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            echo "No hay versiones previas, iniciando en v0.1.0"
            echo "last_version=v0.0.0" >> $GITHUB_OUTPUT
          else
            echo "√öltima versi√≥n encontrada: $LAST_TAG"
            echo "last_version=$LAST_TAG" >> $GITHUB_OUTPUT
          fi
      
      - name: Incrementar versi√≥n
        id: bump
        run: |
          LAST_VERSION="${{ steps.get_version.outputs.last_version }}"
          
          VERSION_NUMBER=$(echo $LAST_VERSION | sed 's/v//' | sed 's/\./ /g')
          MAJOR=$(echo $VERSION_NUMBER | awk '{print $1}')
          MINOR=$(echo $VERSION_NUMBER | awk '{print $2}')
          PATCH=$(echo $VERSION_NUMBER | awk '{print $3}')
          
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="v${MAJOR}.${NEW_MINOR}.0"
          
          VERSION_NUM="${MAJOR}.${NEW_MINOR}.0"
          BUILD_NUM=$((MAJOR * 10000 + NEW_MINOR * 100 + 0))
          
          echo "Nueva versi√≥n: $NEW_VERSION"
          echo "Version number: $VERSION_NUM"
          echo "Build number: $BUILD_NUM"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUM" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUM" >> $GITHUB_OUTPUT
      
      - name: Crear etiqueta de versi√≥n
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          LAST_TAG="${{ steps.get_version.outputs.last_version }}"
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline --no-merges -10)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          
          TAG_MESSAGE="Release ${NEW_VERSION} - Aplicaci√≥n Flutter

          Cambios en esta versi√≥n:
          $COMMITS

          Versi√≥n: ${{ steps.bump.outputs.version_number }}
          Build: ${{ steps.bump.outputs.build_number }}
          Fecha: $(date +'%Y-%m-%d %H:%M:%S')
          Commit: ${{ github.sha }}"
          
          git tag -a "$NEW_VERSION" -m "$TAG_MESSAGE"
          git push origin "$NEW_VERSION"
          
          echo "Etiqueta $NEW_VERSION creada exitosamente"
  
  compilar-android:
    name: Compilar APK de Android
    runs-on: ubuntu-latest
    needs: [analizar-y-probar, versionado]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Obtener c√≥digo del repositorio
      uses: actions/checkout@v4
    
    - name: Configurar Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Configurar Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true
    
    - name: Instalar dependencias
      run: flutter pub get
    
    - name: Decodificar archivo de configuraci√≥n de Firebase
      run: |
        echo "Restaurando google-services.json desde secrets..."
        echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json
        echo "Archivo google-services.json restaurado correctamente"
        if [ -f android/app/google-services.json ]; then
          echo "Archivo google-services.json existe"
          ls -lh android/app/google-services.json
        else
          echo "ERROR: google-services.json no se pudo crear"
          exit 1
        fi
    
    - name: Actualizar versi√≥n en pubspec.yaml
      run: |
        VERSION="${{ needs.versionado.outputs.version_number }}"
        BUILD="${{ needs.versionado.outputs.build_number }}"
        sed -i "s/^version: .*/version: ${VERSION}+${BUILD}/" pubspec.yaml
        echo "Actualizado pubspec.yaml a versi√≥n ${VERSION}+${BUILD}"
        cat pubspec.yaml | grep "version:"
    
    - name: Compilar APK de producci√≥n
      run: flutter build apk --release --build-name=${{ needs.versionado.outputs.version_number }} --build-number=${{ needs.versionado.outputs.build_number }}
    
    - name: Compilar APK de depuraci√≥n
      run: flutter build apk --debug --build-name=${{ needs.versionado.outputs.version_number }} --build-number=${{ needs.versionado.outputs.build_number }}
    
    - name: Compilar paquete de aplicaci√≥n
      run: flutter build appbundle --release --build-name=${{ needs.versionado.outputs.version_number }} --build-number=${{ needs.versionado.outputs.build_number }}
      continue-on-error: true
    
    - name: Renombrar APKs con versi√≥n
      run: |
        VERSION="${{ needs.versionado.outputs.version_number }}"
        cd build/app/outputs/flutter-apk/
        mv app-release.apk sututeh-${VERSION}-release.apk
        mv app-debug.apk sututeh-${VERSION}-debug.apk
        ls -lh
    
    - name: Subir APKs
      uses: actions/upload-artifact@v4
      with:
        name: sututeh-${{ needs.versionado.outputs.version_number }}-release
        path: build/app/outputs/flutter-apk/sututeh-${{ needs.versionado.outputs.version_number }}-release.apk
        retention-days: 30

  crear-release:
    name: Crear Release en GitHub
    runs-on: ubuntu-latest
    needs: [versionado, compilar-android]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Obtener c√≥digo del repositorio
        uses: actions/checkout@v4
      
      - name: Descargar APK de producci√≥n
        uses: actions/download-artifact@v4
        with:
          name: sututeh-${{ needs.versionado.outputs.version_number }}-release
          path: ./artifacts/
      
      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.versionado.outputs.new_version }}
          name: SUTUTEH App ${{ needs.versionado.outputs.new_version }}
          body: |
            ## üì± SUTUTEH Mobile App - Release ${{ needs.versionado.outputs.new_version }}
            
            **Versi√≥n:** ${{ needs.versionado.outputs.version_number }}
            **Build:** ${{ needs.versionado.outputs.build_number }}
            **Fecha:** ${{ github.event.head_commit.timestamp }}
            
            ### üöÄ Archivos
            - APK de producci√≥n listo para instalaci√≥n manual
            
            ### üë®‚Äçüíª Autor
            **${{ github.event.head_commit.author.name }}**
            
            [Ver c√≥digo fuente](https://github.com/${{ github.repository }}/tree/${{ needs.versionado.outputs.new_version }})
          files: ./artifacts/sututeh-${{ needs.versionado.outputs.version_number }}-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
